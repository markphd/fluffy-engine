
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" rel="stylesheet"/>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="dist/css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="row full--page">
      <div class="col s12 m12">
        <div class="col m6 l4 s10" id="menu--sidebar">
          <div class="user--control">
            <div class="user--details">
              <div class="user--avatar"></div>
              <p>Elva Bradley</p><span class="user--menu-control" data-beloworigin="true" href="#" data-activates="dropdown1"></span>
            </div>
          </div>
          <div class="channel--select">
            <div class="channel--list">
              <div class="channel--item"><a href="#">/commitments</a><span class="counter">8</span></div>
              <div class="channel--item"><a href="#">/asks</a><span class="counter">2</span></div>
            </div>
          </div>
          <section class="category--items">
            <header class="category--title">
              <p>Teams</p><span class="add--badge"></span>
            </header>
            <div class="category--item">
              <p>Dhamira</p><span class="menu--ellipsis"></span>
            </div>
            <div class="category--item">
              <p>MonkeyPLanes</p><span class="menu--ellipsis"></span>
            </div>
          </section>
          <section class="category--items">
            <header class="category--title">
              <p>Integrations</p><span class="add--badge"></span>
            </header>
            <div class="category--item">
              <p>Gmail</p><span class="menu--ellipsis"></span>
            </div>
            <div class="category--item">
              <p>Calendar</p><span class="menu--ellipsis"></span>
            </div>
          </section>
          <div class="logo"></div>
        </div>
        <div class="main--content col m6 s12 l8">
          <div class="container">
            <div class="commitment--add"><a class="dropdown-button btn" href="#" data-activates="add-commitment">PH
                <ul class="dropdown-content" id="add-commitment">
                  <li>one</li>
                  <li>two</li>
                </ul></a>
              <textarea class="autoExpand commitment--item" rows="1" data-min-rows="1" placeholder="Add new commitment"></textarea>
            </div>
            <div class="commitment--list">
              <div class="commitment--item"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/scripts/jquery.min.js"></script>
    <script src="dist/scripts/materialize.min.js"></script>
    <script src="dist/scripts/main.js"></script>
  </body>
</html>
