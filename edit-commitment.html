
<html>

              <p>Elva Bradley</p><span class="user--menu-control"></span>
            </div>
          </div>
          <div class="channel--select">
            <div class="channel--list">
              <div class="channel--item"><a href="commitment.html">/commitments</a><span class="counter">8</span></div>
              <div class="channel--item"><a href="asks.html">/asks</a><span class="counter">2</span></div>
            </div>
          </div>
          <div class="channel--select">
            <header class="category--title"> 
              <p>Teams</p><span class="add--badge"></span>
            </header>
            <div class="channel--list">
              <div class="channel--item"><a href="#">Dhamira</a><span class="menu--ellipsis"></span></div>
            </div>
            <div class="channel--list">
              <div class="channel--item"><a href="#">Monkey Planes</a><span class="menu--ellipsis"></span></div>
            </div>
          </div>
          <div class="channel--select">
            <header class="category--title"> 
              <p>Integrations</p><span class="add--badge"></span>
            </header>
            <div class="channel--list">
              <div class="channel--item"><a href="#">Gmail</a><span class="menu--ellipsis"></span></div>
            </div>
            <div class="channel--list">
              <div class="channel--item"><a href="#">Calendar</a><span class="menu--ellipsis"></span></div>
            </div>
          </div>
          <div class="logo"></div>
        </div>

          <div class="mobile--header hide-on-large-only"><a class="button-collapse show-on-medium-and-down hide-on-large-only" href="#" data-activates="menu--sidebar"></a></div>
          <div class="container">
            <div class="title--heading show-on-large">Edit commitment</div>
            <div class="commitment--edit-form">
              <div class="commitment--input">
                <svg width="16" height="14" viewBox="0 0 16 14" xmlns="http://www.w3.org/2000/svg">
                  <title>Tt</title>
                  <path d="M5.93 13H4.148V1.822H.062V.256h9.954v1.566H5.93V13zm9.864-7.146h-2.268V10.3c0 .516.096.885.288 1.107.192.222.498.333.918.333.156 0 .324-.018.504-.054.18-.036.342-.09.486-.162l.054 1.386a4.105 4.105 0 0 1-.675.171 4.54 4.54 0 0 1-.765.063c-.804 0-1.419-.222-1.845-.666-.426-.444-.639-1.11-.639-1.998V5.854h-1.638V4.468h1.638V2.02h1.674v2.448h2.268v1.386z" fill="#929292" fill-rule="evenodd"></path>
                </svg>
                <input class="edit--title" type="text"/>
              </div>
              <div class="commitment--input">
                <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <g transform="translate(1 1)" stroke-width="2" fill="none" fill-rule="evenodd">
                    <circle stroke="#929292" cx="9" cy="9" r="4"></circle>
                    <path d="M1 9H0m4.015-6.257l-.63-.777M10.78 1.2l.225-.974m5.205 5.305l.899-.438m-.9 7.376l.9.438M10.779 16.8l.225.974m-6.989-2.517l-.63.777" stroke="#979797" stroke-linecap="round"></path>

                </svg>

                <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                  <title>Time</title>
                  <g transform="translate(1 1)" stroke="#929292" stroke-width="2" fill="none" fill-rule="evenodd">
                    <circle cx="7" cy="7" r="7"></circle>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 5v2.857L8.5 9.5"></path>
                  </g>
                </svg>
                <input class="edit--time" id="timepicker" type="text"/>

              <div class="commitment--input">
                <svg width="15" height="16" viewBox="0 0 15 16" xmlns="http://www.w3.org/2000/svg">

              </div>

                <div class="edit--range input-field">
                  <select>
                    <option value="x">Minutes</option>
                    <option value="x">Hours</option>
                    <option value="x">Days</option>
                  </select>
                </div>
              </div>
              <div class="commitment--input">
                <svg class="label--group" width="16" height="14" viewBox="0 0 16 14" xmlns="http://www.w3.org/2000/svg">
                  <title>Tt</title>
                  <path d="M5.93 13H4.148V1.822H.062V.256h9.954v1.566H5.93V13zm9.864-7.146h-2.268V10.3c0 .516.096.885.288 1.107.192.222.498.333.918.333.156 0 .324-.018.504-.054.18-.036.342-.09.486-.162l.054 1.386a4.105 4.105 0 0 1-.675.171 4.54 4.54 0 0 1-.765.063c-.804 0-1.419-.222-1.845-.666-.426-.444-.639-1.11-.639-1.998V5.854h-1.638V4.468h1.638V2.02h1.674v2.448h2.268v1.386z" fill="#929292" fill-rule="evenodd"></path>

                  <select>
                    <option value="x">Project Hackers</option>
                    <option value="x">Google dev team</option>
                    <option value="x">Apple design</option>
                    <option value="x">Evron</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="edit--controls"> 
              <div class="edit--control-cancel">Cancel</div>
              <div class="edit--control-save">Save</div>
            </div>
          </div>

    <script src="dist/scripts/pikaday.js"></script>
